name: DevOps Bootcamp - Full Cycle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- FASE 1: CALIDAD ---
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para Sonar
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies & Test
        run: |
          pip install -r requirements.txt
          # Generamos reporte de cobertura para Sonar
          pytest --cov=app --cov-report=xml test_app.py

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # --- FASE 2: EMPAQUETADO ---
  build-push:
  deploy-to-openshift:
    needs: build-and-push # Espera a que la imagen esté creada
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Instalamos la herramienta 'oc' en el servidor de GitHub
      - name: Install oc
        uses: redhat-actions/openshift-tools-installer@v1
        with:
          oc: "4"

      # Nos logueamos en el cluster
      - name: Log in to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          # Importante: pon aquí el nombre del namespace donde está desplegando
          namespace: tu_usuario-dev 

      # Desplegamos forzando que coja la nueva imagen
      - name: Deploy
        run: |
          # Aplicamos los cambios de configuración si los hubiera
          oc apply -f k8s/
          # Forzamos al deployment a bajar la nueva imagen recién creada
          oc rollout restart deployment/bootcamp-app
          # Esperamos a que termine para confirmar que ha ido bien
          oc rollout status deployment/bootcamp-app
  
    needs: quality-check
    if: github.event_name == 'push' # Solo si es un push (no en PRs)
    runs-on: ubuntu-latest
    permissions: 
      packages: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GitHub Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/saronos/taylinn:latest

  # --- FASE 3: SIMULACIÓN DE DESPLIEGUE ---
  deploy-dry-run:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check Kubernetes Manifests
        run: |
          echo "Verificando sintaxis de ficheros K8s..."
          # Aquí podríamos usar herramientas como 'kubeval'
          ls -l k8s/
          echo "Listo para aplicar en OpenShift con: oc apply -f k8s/"
