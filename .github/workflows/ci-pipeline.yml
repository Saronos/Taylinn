name: DevOps Bootcamp - Full Cycle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- FASE 1: CALIDAD (Tests + Sonar) ---
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para Sonar
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies & Test
        run: |
          pip install -r requirements.txt
          # Generamos reporte de cobertura para Sonar
          pytest --cov=app --cov-report=xml test_app.py

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # --- FASE 2: EMPAQUETADO (Build Docker) ---
  build-push:
    needs: quality-check
    if: github.event_name == 'push' # Solo construimos imagen si es un push a main
    runs-on: ubuntu-latest
    permissions: 
      packages: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GitHub Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Usamos la imagen que definiste en tus pruebas anteriores
          tags: ghcr.io/saronos/taylinn:latest

  # --- FASE 3: DESPLIEGUE REAL (OpenShift) ---
  deploy-to-openshift:
    needs: build-push # Esperamos a que la imagen se haya subido
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4

      # 1. Instalamos la herramienta 'oc'
      - name: Install oc
        uses: redhat-actions/openshift-tools-installer@v1
        with:
          oc: "4"

      # 2. Nos logueamos en el cluster
      - name: Log in to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          # ¡IMPORTANTE!: Cambia esto por tu proyecto real (ej: taylinn-dev)
          # Si no lo pones, intentará usar 'default' y fallará por permisos.
          namespace: taylinn-dev 

      # 3. Desplegamos
      - name: Deploy
        run: |
          # Aplicamos los ficheros de la carpeta k8s
          oc apply -f deployment.yaml
          
          # Forzamos que el deployment se reinicie para coger la nueva imagen
          oc rollout restart deployment/taylinn-dev
          
          # Esperamos a que el despliegue termine con éxito
          oc rollout status deployment/taylinn-dev
